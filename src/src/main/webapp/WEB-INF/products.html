<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Продукты</title>
</head>
<body>
<h2>Список продуктов</h2>

<div>
    <a href="/products/add"><button>Добавить продукт</button></a>
</div>

<ul>
    <:forEach items="${products}" var="product">
        <li>
            ${product.name} - ${product.price} <a href="/products/${product.id}">Подробнее</a>
        </li>
    </:forEach>
</ul>

<a href="/home"><button>Назад на главную</button></a>
</body>
</html>
